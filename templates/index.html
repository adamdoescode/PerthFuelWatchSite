<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Adam's fuelwatch</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="bodyHeader">
                    <h1>Fuelwatch data from {{ data_date }} !!!</h1>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <form action="getData" method="get">
                    <button id="getData" type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Get today's data!</button>
                </form>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <button id="imageButton" type="button" class="btn btn-primary">plot of prices on a map</button>
                <button id="latitudeButton" type="button" class="btn btn-primary">plot of prices by latitude</button>
                <button id="barPlotButton" type="button" class="btn btn-primary">Price by brand Bar Plot</button>
                <button id="hideShowTable" type="button" class="btn btn-primary">Hide Price Table</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <div class="graph">
                    <canvas id="pricesMapCanvas" style="display: none;"></canvas>
                    <canvas id="pricesByLatitudeCanvas" style="display: none;"></canvas>
                    <canvas id="brandsBarPlotCanvas" style="display: none;"></canvas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="fuelTable" id="priceTable">
                    {{ fuelDataTable|safe }}
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js">
    </script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>
</body>
</html>
